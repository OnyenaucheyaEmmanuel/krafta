<link
  rel="stylesheet"
  href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
  crossorigin="anonymous"
/>

<style>
  body {
    background-color: #b2f0c1;
    /* width: 50%; */
    /* height: fit-content; */
  }

  input {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    box-sizing: border-box;
  }

  input::placeholder {
    color: #d3d3d3;
  }

  .submit {
    background-color: #6ba3e8;
  }

  .center-column {
    width: fit-content;
    margin: 20px auto;
    padding: 20px;
    background-color: #b2f0c1;
    border-radius: 3px;
    box-shadow: 6px 2px 30px 0px rgba(0, 0, 0, 0.75);

    size: fit;
  }

  .item-row {
    background-color: #f0eff1;
    margin: 10px;
    padding: 20px;
    border-radius: 3px;
    color: rgb(14, 1, 1);
    font-size: 30px;
    padding-bottom: 40px;
    box-shadow: 0px -1px 10px -4px rgba(0, 0, 0, 0.75);
    /* width: 50%; */
    /* height: 100%; */
  }

  .btn-danger {
    background-color: #ffbe0b;
    border-color: #e59400;
  }
</style>
<h1
  style="
    text-align: center;
    color: #fb5607;
    font-size: 85px;
    text-shadow: -10px 0 black, 0 10px black, 10px 0 black, 0 -10px black;
  "
>
  <b>TO DO LIST</b>
</h1>
<div class="center-column">
  <form method="POST" action="{% url 'list' %}">
    {% csrf_token %} {{form.title}}
    <input class="btn btn-info" type="submit" name="Create Task" />
  </form>

  <div class="todo-list">
    {% for task in tasks %}
    <div class="item-row">
      <span style="float: right">
        <a
          style="padding-left: 50px"
          class="btn btn-sm btn-info"
          href="{% url 'update_task' task.id %}"
          >Update</a
        >
        <a class="btn btn-sm btn-danger" href="{% url 'delete' task.id %}"
          >Delete</a
        >
      </span>
      <span style="float: left">
        {% if task.complete == True %}
        <strike>{{task}} </strike>
        {% else %}
        <span>{{task}}</span>
        {% endif %}
      </span>
    </div>
    {% endfor %}
  </div>
</div>
